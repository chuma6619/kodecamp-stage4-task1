<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Contact Page</title>
</head>
<body>

    <main class="bg-light">
        <section class="section1">
            <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link pe-5" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a href="aboutus.html" class="nav-link pe-5"> About us</a>
                      </li>
                      <li class="nav-item">
                        <a href="services.html" class="nav-link pe-5"> Services</a>
                      </li>
                      <li class="nav-item">
                        <a href="contact.html" class="nav-link pe-5 active" aria-current="page"> Contact us</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </section>

        <section class="section-2  mt-5 pt-5 mb-5">
          <h1 class="contact text-primary text-center fw-bolder">CONTACT US</h1>
          <div class="container col-sm-12 col-md-6 col-xsm-12">
            <form action="" class="form was-validated m-auto bg-white shadow rounded-3 p-5">
              <div class="form-group  ">
                <label for="fName">First Name:</label>
                <input type="text" class="form-control" id="fName" placeholder="Enter Your First Name" name="fName" required>
                <div class="valid-feedback">valid</div>
                <div class="invalid-feedback">Please Fill Out this Field</div>
              </div>

              <div class="form-group  ">
                <label for="lName">Last Name:</label>
                <input type="text" class="form-control" id="lName" placeholder="Enter Your Last Name" name="lName" required>
                <div class="valid-feedback">valid</div>
                <div class="invalid-feedback">Please Fill Out this Field</div>
              </div>

              <div class="form-group  ">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address" name="email" required>
                <div class="valid-feedback">valid</div>
                <div class="invalid-feedback">Please Fill Out this Field</div>
              </div>

              <div class="form-group ">
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" class="form-control " required></textarea>
                <div class="valid-feedback">valid</div>
                <div class="invalid-feedback">Please Fill Out this Field</div>
              </div>

              <button type="submit" class="btn btn-primary btn-lg mb-3">submit</button>
            </form>
          </div>
        </section>

        <footer class="container-fluid">
          <div class="row bg-primary text-white">
            <div class="col-sm-12 col-md-6">
                <p class="py-3">@ 2021 Chillytech Cables.</p>
            </div>

            <div class="col-sm-12 col-md-6 pt-3">
              <div class="row">
                <div class="col-md-4 col-sm-3">
                  <a href="#" class="text-decoration-none"><img src="./images/twitter.svg" alt="twitter"><span class="text-white">@chillytechcables</span></a>
                </div>
                <div class="col-md-4 col-sm-3">
                  <a href="#" class="text-decoration-none"><img src="./images/facebook.svg" alt="facebook"><span class="text-white">@chillytechcables</span></a>
                </div>
                <div class="col-md-4 col-sm-3">
                  <a href="#" class="text-decoration-none"><img src="./images/instagram.svg" alt="instagram"><span class="text-white">@chillytechcables</span></a>
                </div>
              </div>
            </div>
          </div>
      </footer>

    </main>
    

    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
